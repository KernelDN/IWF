<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <title>IWF</title>
    </head>

    <body>
        <div class="container-fluid">
            <div id="main-row" class="row">
                <div id="main-left" class="col-5">
                    <h1 id="temp">21ยบ</h1>
                    <p id="clima">Ensolarado</p>
                    <p id="cidade">em Maresias</p>
                    <div class="overlay"></div>
                </div>
                <div id="main-right" class="col-7">
                    <div class="row justify-content-center">
                        <div class="col-7">
                            <input id="text-input" class="form-control" type="text" placeholder="Digite uma cidade para buscar">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-primary">Buscar</button>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <img class="icons" src="img/icons/wi-day-sunny.svg">
                        <p class="max-min">20/23</p>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <div class="row justify-content-center">
                                <img class="icons2" src="img/icons/wi-raindrop.svg">
                                <p class="clima2">87%</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row justify-content-center">
                                <img class="icons2" src="img/icons/wi-strong-wind.svg">
                                <p class="clima2">16km/h</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row justify-content-center">
                                <img class="icons2" src="img/icons/wi-barometer.svg">
                                <p class="clima2">1014hPa</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
